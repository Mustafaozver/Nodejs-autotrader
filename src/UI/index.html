const ToggleFullScreen = ()=>{
	if(document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement || document.msFullscreenElement){
		if(document.exitFullscreen)document.exitFullscreen();
		else if(document.mozCancelFullScreen)document.mozCancelFullScreen();
		else if(document.webkitExitFullscreen)document.webkitExitFullscreen();
		else if(document.msExitFullscreen)document.msExitFullscreen();
		$(".ToggleFullScreen")
			.addClass("fa-expand")
			.removeClass("fa-compress");
	}else{
		element = document.body;
		if(element.requestFullscreen)element.requestFullscreen();
		else if(element.mozRequestFullScreen)element.mozRequestFullScreen();
		else if(element.webkitRequestFullscreen)element.webkitRequestFullscreen(Element.ALLOW_KEYBOARD_INPUT);
		else if(element.msRequestFullscreen)element.msRequestFullscreen();
		$(".ToggleFullScreen")
			.removeClass("fa-expand")
			.addClass("fa-compress");
	}
};

const changeTheme = (name)=>{
	switch(name){
		default:
		case "dark":
			$("body").removeClass('bg-light').removeClass('text-dark').addClass('bg-dark').addClass("text-light");
			break;
		case "light":
			$("body").removeClass('bg-dark').removeClass('text-light').addClass('bg-light').addClass("text-dark");
		break;
	}
};

ATA().Setups.push(()=>{
	const urltoframe = (url)=>{
		return "<iframe class=\"fullframe\" src=\"" + url + "\"></iframe>";
	};
	const win1 = new Window("Console");
	win1.Open();
	win1.GetContent().html(urltoframe("console/console.html"));
	win1.SetSize(800,600);
	
	const win2 = new Window("Trade");
	win2.Open();
	win2.GetContent().html(urltoframe("trade/trade.html"));
	win2.SetSize(800,600);
	
});
